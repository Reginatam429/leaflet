{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet</title>
    <link rel="stylesheet" href="{% static 'plants/css/plant_modals.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">ðŸŒ¿ Leaflet</h1>
            <div class="dropdown">
                <button class="dropbtn">â˜° Menu</button>
                <div class="dropdown-content">
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}">Dashboard</a>
                        <a href="{% url 'plant_list' %}">My Plants</a>
                        <a href="{% url 'wishlist' %}">Wishlist</a>
                        <a href="#">Identify a Plant</a>
                        <a href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                        <a href="{% url 'login' %}">Log In</a>
                        <a href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <main>
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p class="flash {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    
    <script src="{% static 'plants/js/navbar.js' %}"></script>
</body>
</html>
